<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<header>
<h1>Etiquetas de Formulario</h1>
</header>
<main>
<section>
<form action="" method="get" enctype="multipart/form-data">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
<label for="mail">Email:</label>
<input type="email" id="mail" name="mail">
<label for="provincia">Provincia</label>
<select name="provincia" id="provincia">
<option value=""selected>Seleccione una opcion</option>
<option value="1">CABA</option>
<option value="2" >Buenos Aires</option>
<option value="3">Cordoba</option>
<option value="4">Mendoza</option>
<option value="5">Jujuy</option>
</select>
<br>
<label for="mensaje">Mensaje:</label>
<textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br><br>
<label for="terminos">Terminos y condiciones</label>
<input type="checkbox" name="terminos" id="terminos">
<label for="otro">otro</label>
<input type="checkbox" name="otro" id="otro"><br>
<label for="femenino">Femenino</label>
<input type="radio" name="sexo" id="femenino" value="femenino">
<label for="masculino">Masculino</label>
<input type="radio" name="sexo" id="masculino" value="masculino"><br><br>
<input type="submit" value="enviar">
</form>
</section>
</main>
<footer>
</footer>
</body>
</html>
