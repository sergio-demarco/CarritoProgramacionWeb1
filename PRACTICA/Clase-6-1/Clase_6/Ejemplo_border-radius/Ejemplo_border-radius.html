<!DOCTYPE html>
<html lang="es">
<head>
	<title>Nuevos Estilos CSS3</title>
	<link rel="stylesheet" href="Estilos_Bordesr-radius.css">
</head>

<body>
	<header id="principal">
		<span id="titulo">border-radius: 20px</span>
	</header>
	<header id="secundario">
		<span id="titulo">border-radius: 20px 10px 30px 50px;</span>
	</header>
	<header id="terciario">
		<span id="titulo">border-radius: 20px / 55px</span>
	</header>
</body>
</html>
