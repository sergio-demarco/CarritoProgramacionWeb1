<!--

Meta tag “Charset”
Este meta es para indicar la codificación de la página (para que aparezcan símbolos como la "ñ", "ç" o los acentos correctamente) utilizando meta charset="utf-8".


Meta tag “Description”
Este meta es también destinado para los buscadores. En la “description” escribiremos la descripción de la página.

<meta name=”Description” content=”Tutorial html. Meta tags” />

Meta tag “language”
Este meta tag le indica al buscador el idioma en el que está escrita la página. En el caso de español en content se pone “es”, en inglés “en”.

<meta http-equiv=”Content-Language” content=”es”/>

Meta tag “Distribution”
Este meta es importante. Marca la distribución que queremos que se haga de nuestra web en Internet. Si queremos que se distribuya por todo el mundo en “content” indicaremos “global”.

<meta name=”distribution” content=”global”/>
-->

<html>

<head>

	<title>Meta tags básicos.</title>

	<meta charset="utf-8"/>

	<meta http-equiv="Content-Language" content="es"/>

	<meta name="Keywords" content="tutorial,html"/>

	<meta name="Description" content="Tutorial html. Meta tags"/>

	<meta name="Distribution" content="global"/>

</head>

<body>

	Hola mundo!<br>

</body>

</html>
